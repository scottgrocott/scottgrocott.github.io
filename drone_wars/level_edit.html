<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame GLB Models</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Camera -->
    <a-entity camera position="0 1.6 5" look-controls wasd-controls></a-entity>
    
    <!-- Lighting -->
    <a-light type="ambient" color="#FFF"></a-light>
    <a-light type="omni" color="#FFF" intensity="0.6" position="-1 2 1"></a-light>
    
    <!-- GLB Models -->
    <a-entity 
      gltf-model="https://scottgrocott.github.io/metal_throne/assets/img/mood_boards/copilot/object_0.glb"
      position="-2 0 -3"
      scale="1 1 1">
    </a-entity>
    
    <a-entity 
      gltf-model="https://scottgrocott.github.io/metal_throne/assets/img/mood_boards/copilot/object_1.glb"
      position="0 0 -3"
      scale="1 1 1">
    </a-entity>
    
    <a-entity 
      gltf-model="https://scottgrocott.github.io/metal_throne/assets/img/mood_boards/copilot/object_2.glb"
      position="2 0 -3"
      scale="1 1 1">
    </a-entity>
    
    <a-entity 
      gltf-model="https://scottgrocott.github.io/metal_throne/assets/img/mood_boards/copilot/object_3.glb"
      position="0 1 -3"
      scale="1 1 1">
    </a-entity>
    
    <!-- Ground -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
    
    <!-- Sky -->
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
