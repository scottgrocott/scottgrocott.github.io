<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI Canvas</title>
  <link rel="stylesheet" href="/mick/css/style.css">
</head>
<body>

  <div id="canvas-container"></div>

  <div id="ui">
    <span class="label">Device</span>
    <select id="midi-select"><option value="">— Select MIDI input —</option></select>
    <div id="status-dot"></div>
    <span id="status-text">No device</span>
  </div>

  <button id="tone-btn">▶ CLICK TO ENABLE AUDIO</button>

  <!-- Per-channel text layers — populated by layers.js buildLayerDOM() -->
  <div id="layer-display"></div>

  <div id="footer">Play a note or chord</div>

  <div id="no-midi-warning">
    <h2>MIDI Not Supported</h2>
    <p>Your browser doesn't support the Web MIDI API.<br>Please use Chrome or Edge.</p>
  </div>

  <!-- Three.js -->
  <script type="importmap">
  { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
  </script>

  <!-- Tone.js (UMD — must load before module scripts) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

  <!-- App -->
  <script type="module" src="/mick/js/main.js"></script>

</body>
</html>
